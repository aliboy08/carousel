<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="main">

        <div class="carousel">

            <div class="slides">
                <div class="slide"><div class="item">1</div></div>
                <div class="slide"><div class="item">2</div></div>
                <div class="slide"><div class="item">3</div></div>
                <div class="slide"><div class="item">4</div></div>
                <div class="slide"><div class="item">5</div></div>
                <div class="slide"><div class="item">6</div></div>
                <div class="slide"><div class="item">7</div></div>
                <div class="slide"><div class="item">8</div></div>
                <div class="slide"><div class="item">9</div></div>
                <div class="slide"><div class="item">10</div></div>
                <div class="slide"><div class="item">11</div></div>
                <div class="slide"><div class="item">12</div></div>
                <div class="slide"><div class="item">13</div></div>
                <div class="slide"><div class="item">14</div></div>
                <div class="slide"><div class="item">15</div></div>
                <div class="slide"><div class="item">16</div></div>
            </div>
            
            <div class="nav_con">
                <button class="nav prev">PREV</button>
                <button class="nav next">NEXT</button>
            </div>

            <div class="pagination"></div>

        </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
